    <title>Mark Entry Form</title>
   <link rel="stylesheet" href="index.css"/>
   <script src="data.js"></script>
    <script>
        function clearPlaceholder(element) {
            element.placeholder = '';
        }
    </script>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <div id="ImageContainerr">
                <img src="cit.jpg" class="Image" />
            </div>
            <h1>Mark Entry Form</h1>
            <p><b>Fill out the form below</b></p>
        </div>
        <form action="/" method="post">
            <div class="form-group">
                <label class="form-label" for="name">Name:</label>
                <input class="form-input" type="text" id="name" name="name" minlength="3" maxlength="20" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="department">Department:</label>
                <!--<input class="form-input" type="text" id="department" name="department" required>-->
                <select class="form-input" id="department" name="department" required onchange="clearPlaceholder(this);">
                    <option value="" disabled selected></option>
                    <option value="CSE">CSE</option>
                    <option value="IT">IT</option>
                    <option value="AIDS">AIDS</option>
                    <option value="CSBS">CSBS</option>
                    <option value="AIML">AIML</option>
                     <option value="CS">CS</option>
                     <option value="MCT">MCT</option>
                    <option value="MECH">MECH</option>
                    <option value="ECE">ECE</option>
                    <option value="EEE">EEE</option>
                    <option value="CIVIL">CIVIL</option>
                    <option value="BME">BME</option>

                    </select>
            </div>
            <div class="form-group">
                <label class="form-label" for="regNo">Registration Number:</label>
                <input class="form-input" type="text" id="regNo" name="regNo" minlength="6" maxlength="20" required>
            </div>
            <div>
                <label class="form-label">
                    <label class="form-label" for="gender">Gender:</label>  
                    <br/> 
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
            </div>
        <br>
        <div>
            <label class="form-label">
                <label class="form-label" for="gender">Are You a:</label>  
                <br/> 
            <label for="ds">DayScholar</label>
    <input type="radio" name="medium" id="ds" value="ds" checked>
    <label for="hs">Hosteller</label>
    <input type="radio" name="medium" id="hs" value="hs">
</label>
        </div>
        <br/>
            <div class="form-group">
                <label class="form-label" for="year">Year:</label>
                <select class="form-input" id="year" name="year" required onchange="clearPlaceholder(this);">
                    <option value="" disabled selected></option>
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="4">4th Year</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label" for="exam">Select Exam</label>
                <select class="form-input" id="exam" name="exam" required onchange="clearPlaceholder(this);">
                    <option value="" disabled selected></option>
                    <option value="1">Internal Assesment 1</option>
                    <option value="2">Internal Assesment 2</option>
                    <option value="3">Internal Assesment 3</option>     
                </select>
            </div>

            <div class="form-group">
                <label class="form-label" for="subject1">Subject 1:</label>
                <input class="form-input" type="number" id="subject1" name="subject1" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="subject2">Subject 2:</label>
                <input class="form-input" type="number" id="subject2" name="subject2" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="Subject3">Subject 3:</label>
                <input class="form-input" type="number" id="subject3" name="subject3" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="Subject4">Subject 4:</label>
                <input class="form-input" type="number" id="subject4" name="subject4" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="Subject5">Subject 5:</label>
                <input class="form-input" type="number" id="subject5" name="subject5" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="Subject6">Subject 6:</label>
                <input class="form-input" type="number" id="subject6" name="subject6" required>
            </div>
            <button class="form-submit" onclick="gett(),send()"> <type="button">Submit</button>
            
        </form>
    </div>

<script>
